<!DOCTYPE html>
<html>
	<head>
		<title>AIOC 500</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>

		<div class="wrapper">

			<p class="alert">Connection Error!</p> 

			<center>
				<h1>AIOC 500</h1>
			</center>

			<table class="layout">

				<tr>

					<td class="layout">
						<p id="yourName">You are nobody.</p>
						<p id="betInfo">There is no bet.</p>

						<h2>Controls</h2>

						<h3>Actions</h3>
						<button disabled id="buttonClear"  onclick="uniAction('clear');">Clear Table</button>
						<button disabled id="buttonRedeal" onclick="actionNewGame();">New Game</button>

						<h3>Change Player</h3>
						<button onclick="changePlayer(0);">Be player 1</button>
						<button onclick="changePlayer(1);">Be player 2</button>
						<button onclick="changePlayer(2);">Be player 3</button>
						<button onclick="changePlayer(3);">Be player 4</button>
						<br>
						<button disabled id="buttonRename" onclick="changeName();">Change Name</button>

						<h3>Set Bet</h3>
						<button disabled class="bet" onclick="setBetAmount(6);">6</button>
						<button disabled class="bet" onclick="setBetAmount(7);">7</button>
						<button disabled class="bet" onclick="setBetAmount(8);">8</button>
						<button disabled class="bet" onclick="setBetAmount(9);">9</button>
						<button disabled class="bet" onclick="setBetAmount(10);">10</button>
						<br>
						<button disabled class="bet" onclick="setBetSuit('Spades');">&spades;</button>
						<button disabled class="bet" onclick="setBetSuit('Clubs');">&clubs;</button>
						<button disabled class="bet" onclick="setBetSuit('Diamonds');">&diams;</button>
						<button disabled class="bet" onclick="setBetSuit('Hearts');">&hearts;</button>
						<button disabled class="bet" onclick="setBetSuit('No Trump');">No Trump</button>
						<br>
						<button disabled class="bet" onclick="setBetSuit('Misere');">Misere</button>
						<button disabled class="bet" onclick="setBetSuit('Open Misere');">Open Misere</button>
						<br>
						<button disabled class="bet" onclick="setBetSuit('Pass');">Pass</button>

						<h3>Trump Display</h3>
						<button onclick="setTrumpDisplay('colour');">Colour</button>
						<button onclick="setTrumpDisplay('text');">Text</button>
						<button onclick="setTrumpDisplay('none');">None</button>
					
						<h2>Kitty</h2>
						<p id="kittyCards">Nothing here...</p>
					</td>

					<td class="layout">
						<h2 id="myCardsTitle">Your Hand</h2>
						<div id="myCards">Nothing here...</div>
					</td>
					
					<td class="layout">
						<h2>Score</h2>
						<div id="scoreState">Nothing here...</div>
						<h2>Tricks</h2>
						<div id="trickState">Nothing here...</div>
						<h2>Table</h2>
						<div id="playedCards">Nothing here...</div>
						<h2>Floor</h2>
						<div id="floorCards">Nothing here...</div>
					</td>

				</tr>

			</table>

		</div>
	
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="./game.js"></script>
</html>
